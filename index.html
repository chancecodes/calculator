<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Calculator</title>

        <script src="javascript.js" defer></script>
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <h1>Calculator</h1>

        <div class="container">
            <div class="eqn"></div>
            <div class="display"></div>

            <button class="btn special" id="allClear">AC</button>
            <button class="btn special" id="negator">+/-</button>
            <button class="btn special" id="percent">%</button>
            <button class="btn operator" id="divide">&#xf7</button>

            <button class="btn">7</button>
            <button class="btn">8</button>
            <button class="btn">9</button>
            <button class="btn operator" id="multiply">&#xd7</button>

            <button class="btn">4</button>
            <button class="btn">5</button>
            <button class="btn">6</button>
            <button class="btn operator" id="subtract">-</button>

            <button class="btn">1</button>
            <button class="btn">2</button>
            <button class="btn">3</button>
            <button class="btn operator" id="add">+</button>
            
            <button class="btn special" id="clear">C</button>
            <button class="btn">0</button>
            <button class="btn special" id="decimal">.</button>
            <button class="btn" id="equals">=</button>
        </div>
    </body>
</html>
