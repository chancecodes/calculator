<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Calculator</title>

        <script src="javascript.js" defer></script>
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <h1>Calculator</h1>

        <div class="container">
            <div class="eqn"></div>
            <div class="display"></div>
            
            <button class="btn special switch" id="allClear">AC</button>
            <button class="btn special" id="negator">+/-</button>
            <button class="btn special" id="percent">%</button>
            <button key="/" class="btn operator" id="divide">&#xf7</button>

            <button key="7" class="btn">7</button>
            <button key="8" class="btn">8</button>
            <button key="9" class="btn">9</button>
            <button key="*" class="btn operator" id="multiply">&#xd7</button>

            <button key="4" class="btn">4</button>
            <button key="5" class="btn">5</button>
            <button key="6" class="btn">6</button>
            <button key="-" class="btn operator" id="subtract">-</button>

            <button key="1" class="btn">1</button>
            <button key="2" class="btn">2</button>
            <button key="3" class="btn">3</button>
            <button key="+" class="btn operator" id="add">+</button>
            
            <!-- <button class="btn special" id="clear">C</button> -->
            <button key="0" class="btn">0</button>
            <button key="." class="btn special" id="decimal">.</button>
            <button key="=" class="btn" id="equals">=</button>
        </div>
            <div key="Backspace" class="special" id="backspace"></div>
    </body>
</html>
